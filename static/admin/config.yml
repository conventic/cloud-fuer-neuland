backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

# when using the default proxy server port
local_backend: true

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Marquee, name: marquee, widget: string }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/neuland/index.md"
        label: "Neuland"
        name: "neuland"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "neuland-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subitle", name: "subtitle", widget: "string" }
          - {
              label: "Img Data",
              name: "img",
              widget: object,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Alt, name: alt, widget: string },
                ],
            }
          - {
              label: "Card Data",
              name: "card",
              widget: "list",
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Image, name: image, widget: image },
                  { label: Alt, name: alt, widget: string },
                  { label: Inhalt, name: content, widget: string },
                ],
            }
          - {
              label: "Metadaten - Seo Keywords",
              name: "seoKeywords",
              widget: "list",
            }
          - {
              label: "Metadaten - Page Title",
              name: "pageTitle",
              widget: "string",
            }
          - {
              label: "Metadaten - Pagedescription",
              name: "pageDescription",
              widget: "string",
            }
      - file: "src/pages/projekte/index.md"
        label: "Projekte"
        name: "projekte"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "projekte-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Card Data",
              name: "card",
              widget: "list",
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Image, name: image, widget: image },
                  { label: Alt, name: alt, widget: string },
                  { label: Inhalt, name: content, widget: string },
                ],
            }
          - {
              label: "Metadaten - Seo Keywords",
              name: "seoKeywords",
              widget: "list",
            }
          - {
              label: "Metadaten - Page Title",
              name: "pageTitle",
              widget: "string",
            }
          - {
              label: "Metadaten - Pagedescription",
              name: "pageDescription",
              widget: "string",
            }
      - file: "src/pages/mitmachen/index.md"
        label: "Mitmachen"
        name: "mitmachen"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "mitmachen-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/datenschutz/index.md"
        label: "Datenschutz"
        name: "datenschutz"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "datenschutz-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - {
              label: "Metadaten - Seo Keywords",
              name: "seoKeywords",
              widget: "list",
            }
          - {
              label: "Metadaten - Page Title",
              name: "pageTitle",
              widget: "string",
            }
          - {
              label: "Metadaten - Pagedescription",
              name: "pageDescription",
              widget: "string",
            }
      - file: "src/pages/impressum/index.md"
        label: "Impressum"
        name: "impressum"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "impressum-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Tabellendaten",
              name: "impressumTabularData",
              widget: "markdown",
            }
          - { label: "Body", name: "body", widget: "markdown" }
          - {
              label: "Metadaten - Seo Keywords",
              name: "seoKeywords",
              widget: "list",
            }
          - {
              label: "Metadaten - Page Title",
              name: "pageTitle",
              widget: "string",
            }
          - {
              label: "Metadaten - Pagedescription",
              name: "pageDescription",
              widget: "string",
            }

  - name: "data"
    label: "Data"
    description: "Hier können neue Datensätze eingefügt werden."
    files:
      - file: "src/data/address/address.md"
        label: "Adresse"
        name: "address"
        fields:
          - {
              label: Bonn,
              name: dataAddressBonn,
              widget: object,
              fields:
                [
                  { label: Straße, name: street, widget: string },
                  { label: PLZ, name: zipcode, widget: string },
                  { label: Ort, name: place, widget: string },
                  { label: Stadtteil, name: district, widget: string },
                  { label: Land, name: country, widget: string },
                  { label: Fon, name: fon, widget: string },
                  { label: MailLink, name: mailLink, widget: string },
                  { label: MailContent, name: mailContent, widget: string },
                ],
            }
          - {
              label: Braunschweig,
              name: dataAddressBraunschweig,
              widget: object,
              fields:
                [
                  { label: Straße, name: street, widget: string },
                  { label: PLZ, name: zipcode, widget: string },
                  { label: Ort, name: place, widget: string },
                  { label: Stadtteil, name: district, widget: string },
                  { label: Land, name: country, widget: string },
                  { label: Fon, name: fon, widget: string },
